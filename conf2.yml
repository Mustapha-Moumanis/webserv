servers:
  - listen:
    server_name: youssef
    port: 8080
    host: 127.0.0.1
    root: www/
    error_pages:
      - 400: /error_pages/404.html
      - 500: /error_pages/500.html
    autoindex: on
    methods: [GET, POST, DELETE]
    index: [index.html, index1.html]
    cgi_paths:
      - [.py, /usr/bin/python3]
      - [.php, /usr/bin/php-cgi]

    locations:
      - path: /loc
        root: www
        list: ON
        upload: OFF
        autoindex: ON
        methods: [GET, POST]
        index: [index.html]
        error_pages:
          - 404: /error_pages/404.html
          - 501: /error_pages/501.html
        cgi_paths:
          - [.py, /usr/bin/python3]
          - [.php, /usr/bin/php-cgi]
        proxy_read_timeout: 5s

      - path: /
        root: www
        upload: OFF
        methods: [GET, POST]
        list: OFF
        autoindex: on
        cgi_paths:
          - [.py, /usr/bin/python3]
          - [.php, /usr/bin/php-cgi]

  - listen:
    server_name: zineb
    port: 8081
    host: 127.0.0.1
    root: www/
    client_max_body_size: 2g

    locations:
      - path: "/cgi-bin"
        root: www
        list: ON
        autoindex: on
        methods: [POST]
        cgi_paths:
          - [.php, /usr/bin/php-cgi]
        proxy_read_timeout: 5s

      - path: "/api"
        root: www/api
        list: ON
        methods: [GET, POST]

  - listen:
    server_name: yousra
    port: 8082
    host: 127.0.0.1
    root: www/

    locations:
      - path: "/uploads"
        root: www/uploads
        methods: [DELETE]
        list: ON
        upload: On
        autoindex: on

      - path: "/downloads"
        root: www/downloads
        methods: [GET]
        list: ON
        autoindex: on
        error_pages: